<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Waves Admin</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <div class="max-w-3xl w-full m-auto flex">


        <aside class="grey-light-gradient w-32 hidden lg:block shiny-grey">
            <!-- Vertical Menu Link -->
            <div class="h-full flex-col justify-between hidden md:flex mt-10" data-pg-name="vertical-menu">
                <ul class="list-reset" data-pg-name="vertical-menu__list">
                    <div class="h-full flex-col justify-between hidden md:flex mt-10" data-pg-name="vertical-menu">
                        <ul class="list-reset" data-pg-name="vertical-menu__list">
                            <li data-pg-name="vertical-menu__list-item">
                                <a class="block hover:bg-purple-lightest hover:text-purple border-solid border-r-4 border-white hover:border-purple text-right flex-col flex p-8 items-end" data-pg-name="vertical-menu__link"> <span data-pg-name="vertical-menu__link-icon" class="icon-home-outline text-size--large"></span> <span data-pg-name="vertical-menu__link-text">Home</span></a>
                            </li>
                            <li data-pg-name="vertical-menu__list-item" data-pg-collapsed>
                                <a class="block hover:bg-purple-lightest hover:text-purple border-solid border-r-4 border-white hover:border-purple text-right flex-col flex p-8 items-center" data-pg-name="vertical-menu__link"> <span data-pg-name="vertical-menu__link-icon" class="icon-users-outline text-size--large"></span> <span data-pg-name="vertical-menu__link-text">Users</span></a>
                            </li>
                            <li data-pg-name="vertical-menu__list-item" data-pg-collapsed>
                                <a class="block hover:bg-purple-lightest hover:text-purple border-solid border-r-4 border-white hover:border-purple text-right flex-col flex p-8 items-center" data-pg-name="vertical-menu__link"> <span data-pg-name="vertical-menu__link-icon" class="icon-box text-size--large"></span> <span data-pg-name="vertical-menu__link-text">Packages</span></a>
                            </li>
                            <li data-pg-name="vertical-menu__list-item" data-pg-collapsed>
                                <a class="block hover:bg-purple-lightest hover:text-purple border-solid border-r-4 border-white hover:border-purple text-right flex-col flex p-8 items-center" data-pg-name="vertical-menu__link"> <span data-pg-name="vertical-menu__link-icon" class="text-size--large icon-chart-line"></span> <span data-pg-name="vertical-menu__link-text">Analytics</span></a>
                            </li>
                            <li data-pg-name="vertical-menu__list-item" data-pg-collapsed>
                                <a class="block hover:bg-purple-lightest hover:text-purple border-solid border-r-4 border-white hover:border-purple text-right flex-col flex p-8 items-center" data-pg-name="vertical-menu__link"> <span data-pg-name="vertical-menu__link-icon" class="icon-qrcode text-size--large"></span> <span data-pg-name="vertical-menu__link-text" class="whitespace-no-wrap">QR Code</span></a>
                            </li>
                            <li data-pg-name="vertical-menu__list-item" data-pg-collapsed>
                                <a class="block hover:bg-purple-lightest hover:text-purple border-solid border-r-4 border-white hover:border-purple text-right flex-col flex p-8 items-center" data-pg-name="vertical-menu__link"> <span data-pg-name="vertical-menu__link-icon" class="text-size--large icon-chat"></span> <span data-pg-name="vertical-menu__link-text">Chat</span></a>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>
        </aside>




        <!-- Main Content -->
        <main class="flex-auto grey-gradient px-5">
            <header class="flex justify-between items-center">
                <!-- Media Group -->
                <div data-pg-name="data-group-media" class="flex">

                    <svg width="50px" height="50px" viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Artboard" transform="translate(-627.000000, -1679.000000)" fill="#999999">
                                <rect id="Rectangle" x="627" y="1679" width="50" height="50" rx="4"></rect>
                            </g>
                        </g>
                    </svg>

                    <div data-pg-name="data-group-media__content" class="pl-4">
                        <div class="text-size--medium">WAVES</div>
                        <div class="text-size--x-small text-color--dark-mint-green">
                            ADMINISTRATION PANEL
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <!--Dropdown Menu -->
                    <nav data-pg-name="user-nav" class="user-nav js-menu">
                        <div class="static">
                            <button class="js-menu-toggle flex justify-center items-center bg-grey">
                                <span class="hidden md:block"><img src="https://images.unsplash.com/photo-1517305268957-8d20be2c9b62?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjIwOTIyfQq=85&fm=jpg&crop=faces&cs=srgb&w=70&h=70&fit=crop" alt="" class="block"> </span>
                                <span class="px-4">Olive Houston</span>
                            </button>
                            <div class="js-menu-list hidden md:absolute md:w-16 bg-grey">
                                <a href="#" class="block hover:text-white p-2 no-underline hover:bg-grey-dark">Settings</a>
                                <a href="#" class="block hover:text-white p-2 no-underline hover:bg-grey-dark">Billing</a>
                                <a href="#" class="block hover:text-white p-2 no-underline hover:bg-grey-dark">Support</a>
                            </div>
                        </div>
                    </nav>
                    <button class="p-4 md:hidden" data-pg-name="sidebar-toggle">|||</button>
                </div>
            </header>

            <!-- 3 Up Grid Row -->

            <div class="flex flex-wrap -m-2" data-pg-name="grid">

                <div class="p-2 w-full md:w-1/3" data-pg-name="grid__item">

                    <!-- Panel Block: -->
                    <div class="rounded-sm shadow bg-white" data-pg-name="panel">

                        <div class="justify-between p-4 md:p-8 flex flex-wrap">
                            <div>
                                <div class="text-size--small uppercase">New Customers</div>
                                <div class="text-size--x-large">142</div>
                            </div>
                            <div>
                                <img src="https://via.placeholder.com/145x45">
                            </div>
                        </div>

                    </div>

                </div>
                <div class="p-2 w-full md:w-1/3" data-pg-name="grid__item">

                    <!-- Panel Block: -->
                    <div class="rounded-sm shadow bg-white" data-pg-name="panel">

                        <div class="justify-between p-4 md:p-8 flex flex-wrap">
                            <div>
                                <div class="text-size--small uppercase">Active Users</div>
                                <div class="text-size--x-large">384</div>
                            </div>
                            <div>
                                <img src="https://via.placeholder.com/145x45">
                            </div>
                        </div>

                    </div>

                </div>
                <div class="p-2 w-full md:w-1/3" data-pg-name="grid__item">

                    <!-- Panel Block: -->
                    <div class="rounded-sm shadow bg-white" data-pg-name="panel">

                        <div class="justify-between p-4 md:p-8 flex flex-wrap">
                            <div>
                                <div class="text-size--small uppercase">Sales</div>
                                <div class="text-size--x-large">$1047</div>
                            </div>
                            <div>
                                <img src="https://via.placeholder.com/145x45">
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <!-- 2 Up Grid Row -->

            <div class="flex flex-wrap -m-2" data-pg-name="grid">

                <div class="p-2 w-full md:w-2/3" data-pg-name="grid__item">

                    <!-- Panel Block: -->
                    <div class="rounded-sm shadow bg-white" data-pg-name="panel">

                        Content

                    </div>


                    <!-- Panel Block: -->
                    <div class="rounded-sm shadow bg-white" data-pg-name="panel">

                        Content

                    </div>

                </div>
                <div class="p-2 w-full md:w-1/3" data-pg-name="grid__item">

                    <!-- Panel Block: -->
                    <div class="rounded-sm shadow bg-white" data-pg-name="panel">

                        Content

                    </div>


                    <!-- Panel Block: -->
                    <div class="rounded-sm shadow bg-white" data-pg-name="panel">

                        Content

                    </div>

                </div>

            </div>

            <!-- Footer -->
            <footer class="layout-block layout-block--nopadding flex flex-wrap">

                <div class="layout-block w-full xl:w-3/5">
                    <!-- 3 Up Grid Row -->

                    <div class="flex flex-wrap -m-2" data-pg-name="grid">

                        <div class="p-2 w-full sm:w-1/3" data-pg-name="grid__item">
                            <div class="layout-block"></div>
                        </div>
                        <div class="p-2 w-full sm:w-1/3" data-pg-name="grid__item">
                            <div class="layout-block"></div>
                        </div>
                        <div class="p-2 w-full sm:w-1/3" data-pg-name="grid__item">
                            <div class="layout-block"></div>
                        </div>

                    </div>
                </div>

                <div class="layout-block w-full xl:w-2/5">
                    <!-- 2 Up Grid Row -->

                    <div class="flex flex-wrap -m-2" data-pg-name="grid">

                        <div class="p-2 w-full sm:w-1/3" data-pg-name="grid__item">
                            <div class="layout-block"></div>
                        </div>
                        <div class="p-2 w-full sm:w-2/3" data-pg-name="grid__item">
                            <div class="layout-block"></div>
                        </div>

                    </div>
                </div>
            </footer>

        </main>


    </div>

    <script type="application/javascript" src="js/all.js"></script>
</body>

</html>
